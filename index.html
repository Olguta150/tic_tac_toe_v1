<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
            <div class="cell" data-cell="9"></div>
        </div>
    </div>
    <div class="home">
        <button class="player-vs-player">Play Tic Tac Toe</button>
    </div>
    <div class="players">
        <div class="warning">Warning: Please complete all the fields!</div>
        <div class="player-form">
            <div class="player">
                <input type="text" id="player1" required placeholder="player X">
            </div>
            <div class="player">
                <input type="text" id="player2" required placeholder="player O">
            </div>
            <button class="play">Play</button>
        </div>
    </div>
    <div class="result-board">
        <div class="result-text"></div>
        <div class="buttons">
            <button class="play-again">Play again</button>
            <button class="home-btn">Home</button>
        </div>
    </div>
</body>
</html>
